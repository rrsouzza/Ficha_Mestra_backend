{% extends 'base.html' %}
{% block conteudo %}
<h2> Tela de Login </h2>
<hr>
<form action="{{url_for('login')}}" method="POST">
    <div class="form_group">
        <label for="">Login</label>
        <input type="text" name="login" id="" placeholder="Digite seu e-mail ou " required>
    </div>
    <div class="form_group">
        <label for="">Senha</label>
        <input type="password" name="senha" id="" placeholder="Digite sua senha" required>
    </div>
    <h3>{{ativar}}</h3> 
    <button class="btn btn-success">Confirma</button>
    <a href="{{url_for('cadastro')}}">Criar Conta</a>
</form>
{% endblock conteudo %}
